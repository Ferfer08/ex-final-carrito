<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body  style="background-color: #2F4F4F; color: white;">
    <div class="container">
      <img src="./img/Banner_supermercado.jpg" width="100%" alt="">
        <h1 class="text-center">Carrito Fer Fer</h1>
        <hr>

        <div class="my-5" style="color:  white">  
            <h4>Carrito de compras </h4>
            <table class="table">
              <thead>
                <tr style="color: white">
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items" style="color: blanchedalmond"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th style="color:  white" scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
          </div>

        <div class="row" id="contenedor-productos" ></div>
    </div>

    <template id="template-footer">
        <th style="color:blanchedalmond" scope="row" colspan="2">Total productos</th>
        <td style="color: white">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold" style="color: white"></td>
        <td class="font-weight-bold" style="color: white">Gs <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>precio</td>
        <td>Gs <span>500</span></td>
      </tr>

    </template>

    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card" style="color: black;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark">
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>

    <script src="app.js"></script>
    
</body>
</html>
